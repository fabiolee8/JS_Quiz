<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz!</title>
    <script src="https://kit.fontawesome.com/88625b76fa.js" crossorigin="anonymous"></script>
</head>
<link rel="stylesheet" href="style.css">
<body>
<div id='header'>
    <div class='logoQuiz'>
        <a href="#"><img class='logo' src='logoQuizNovo.png' alt='logo Quiz' width='90' height='45'></a>
        <div class='barras'><i class="fas fa-bars" style="font-size:30px;color:rgb(255, 255, 255);"></i></div>
    </div>
</div>
<div id='principal'>
    <div class='inicio'>
    <h2>Bem vindo ao Quiz do Fábio!</h2>
    <p>Nosso quiz é composto de 5 perguntas. A cada resposta correta são creditados 10 pontos. Ao final confira seus pontos.</p>
    </div>
    
    <div id='caixaQuiz1'>
        <label class='pergunta1'>1. Em qual cidade nasceu Jesus?</label>
        <label class='A'>A) Jerusalém</label>
        <label class='B'>B) Israel</label>
        <label class='C'>C) Belém</label>
        <label class='D'>D) Belém do Pará</label>
        <input type='text' id='resposta1' placeholder="Sua resposta">
        <input type='submit' id='conferir1'>
    </div>
    <div id='caixaQuiz2'>
        <label class='pergunta2'>2. Qual planta possui furos em suas folhas?</label>
        <label class='A'>A) Palmeira</label>
        <label class='B'>B) Orquídea</label>
        <label class='C'>C) Samambaia</label>
        <label class='D'>D) Costela de Adão</label>
        <input type='text' id='resposta2' placeholder="Sua resposta">
        <input type='submit' id='conferir2'>
    </div>
    <div id='caixaQuiz3'>
        <label class='pergunta3'>3. Quantas horas tem um mês?</label>
        <label class='A'>A) 730</label>
        <label class='B'>B) 680</label>
        <label class='C'>C) 653</label>
        <label class='D'>D) 705</label>
        <input type='text' id='resposta3' placeholder="Sua resposta">
        <input type='submit' id='conferir3'>
    </div>
    <div id='caixaQuiz4'>
        <label class='pergunta4'>4. "Esta é a coisa que tudo devora
            Feras, aves, plantas, flora.
            Aço e ferro são sua comida,
            e a dura pedra por ele moída;
            Aos reis abate, a cidade arruína,
            e a alta montanha faz pequenina." 
            <br>
            <br>O que eu sou?</label>
        <input type='text' id='resposta4' placeholder="Sua resposta">
        <input type='submit' id='conferir4'>
    </div>
    <div id='caixaQuiz5'>
        <label class='pergunta5'>5. Qual sexto planeta do sistema solar?</label>
        <label class='A'>A) Netuno</label>
        <label class='B'>B) Plutão</label>
        <label class='C'>C) Saturno</label>
        <label class='D'>D) Júpiter</label>
        <input type='text' id='resposta5' placeholder="Sua resposta">
        <input type='submit' id='conferir5'>
    </div>
    <div id='totalPontos'>
        <p>Fim do jogo. Clique no botão abaixo para conferir sua pontuação:
        <input type='submit' id='btnConferirPontos' value='Pontos'>
    </div>
</div>
<div id='retornar'>
    <div class='boxRetornar'>
        <a href="JS_Quiz_Index.html" class='recomeçar'><p>Começar novamente</p></a>
    </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
